[env:esp12e]
platform = espressif8266
board = esp12e
monitor_speed = 115200
framework = arduino
lib_deps = 
	https://github.com/maarten-pennings/CCS811.git
	SPI
	Wire
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit SSD1351 library@^1.2.8
	adafruit/Adafruit GFX Library@^1.11.5
